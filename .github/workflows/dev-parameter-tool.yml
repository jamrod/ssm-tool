name: dev ssm-parameter-tool stack lint and deploy
on:
  push:
    branches-ignore:
      - main
    paths:
      - "layers/**/*"
      - "infrastructure/*"
      - "lambdas/**/*"
      - "app.py"
      - "parameter_store.json"
      - "trigger_file"

jobs:
  Lint:
    uses: ./.github/workflows/lint.yml

  Deploy-shared-layer:
    needs: Lint
    uses: ./.github/workflows/deploy-shared-layer.yml
    with:
      stage: DEV
      role_arn: arn:aws:iam::530786275774:role/PCMCloudAdmin
      stack: SsmSharedLayerStack

  Deploy-ssm-parameter-tool:
    needs: Deploy-shared-layer
    uses: ./.github/workflows/deploy.yml
    with:
      stage: DEV
      role_arn: arn:aws:iam::530786275774:role/PCMCloudAdmin
      stack: SsmParameterToolStack
